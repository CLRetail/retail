<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>自动售货机(康邻)</title>

    <!-- css -->
    <!-- common.css -->
    <link href="static/css/common.css" rel="stylesheet" />

    <!-- font-awesome.css -->
    <link href="static/css/font-awesome.min.css" rel="stylesheet" />

    <!-- ionicons.css -->
    <link href="static/css/ionicons.css" rel="stylesheet" />

    <!-- popstyle.css -->
    <link href="static/css/popstyle.css" rel="stylesheet" />

    <!-- js -->
    <!-- vue.js -->
    <script src="static/plugin/vue.min.js"></script>

    <!-- jquery -->
    <script src="static/plugin/jquery.js"></script>

    <!-- common.js -->
    <script src="static/js/common.js"></script>

    <!-- layer.js -->
    <script src="static/plugin/layer-v3.1.1/layer.js"></script>

</head>
<body>
    <div class="mgAuto w1080 h1920 page bgE6">

        <!--顶部----->
        <div class="h60 lh60 white b6 tc padLR16 clr bg55 hide psnR zindex1 fs30 box">

            <!-- 机器号 -->
            <div class=" flx1 tl">

                <img src="static/img/num.png"  alt=""> <span>1000001</span>
            </div>

            <!-- 客服电话 -->
            <div class=" flx1">



                <img src="static/img/phone.png"  alt=""> <span>028-8308-7857</span>

            </div>

            <!-- 温度 -->
            <div class="w105 flx1 tr">

                <img src="static/img/temp.png"  alt=""> <span>18</span>℃

            </div>

        </div>

        <!--视频-->
        <div class="bg33 h608">
            <video src="static/videos/test.mp4" controls="controls" class="w100"></video>
        </div>

        <!-- 分类选项 -->
        <div class="bg55 h92 psnR">

            <!-- selected ? 'h60 lh60 fs28 cateBgN' : 'h54 lh54 fs26 cateBgY white' ; idx * width + mg -->
            <!--<div  v-for="(v,idx) in cate" :class=" [v.selected ? 'h60 lh60 fs28 cateBgN':'h54 lh54 fs26 cateBgY white' ]  +' w200  psnA btm0 topBorderRadius12 tc mgLeft4'" :style="'left:'+[idx  * 204 +4 ]+'px'">{{v.name}}</div>-->
            <div class="h60 lh60 fs28 cateBgN  w200  psnA btm0 topBorderRadius12 tc mgLeft4" >全部</div>
        </div>

        <!-- 商品列表 容器-->
        <div class="w100 h1072">

            <!-- 上一页 -->
            <div class="w59 h100 fl box bc color-fe7">
                <i class="fa fa-chevron-left fa-4x mgLeft6"></i>
            </div>

            <!-- 商品列表 -->
            <div class="w961  h100 padTop20 fl ">

                <!-- 商品 item 此处循环 -->
                <div class=" tc mgLeft8 w230 padTop20 bgWhite psnR fl mgTop30">

                    <!-- 商品图片 -->
                    <img src="static/img/goods11.png" class="h184" alt="">

                    <!-- 商品名称 -->
                    <div class="h51 lh51 tc fs20">可薯片</div>

                    <!-- 按钮 -->
                    <div class="buyBg w220 mgAuto tc h40 lh40 borderRadius6 white">¥0.01　购买</div>

                    <div class="h5"></div>

                    <!-- 加入购物车按钮 -->
                    <div class="white bgFB borderAllF89 boderRadiusB100 w42 h42 tc lh40 fs32 b1 psnA btm78 right5">＋</div>
                </div>

                <!-- 商品 item 此处循环 -->
                <div class=" tc mgLeft8 w230 padTop20 bgWhite psnR fl mgTop30">

                    <!-- 商品图片 -->
                    <img src="static/img/goods11.png" class="h184" alt="">

                    <!-- 商品名称 -->
                    <div class="h51 lh51 tc fs20">可薯片</div>

                    <!-- 按钮 -->
                    <div class="buyBg w220 mgAuto tc h40 lh40 borderRadius6 white">¥0.01　购买</div>

                    <div class="h5"></div>

                    <!-- 加入购物车按钮 -->
                    <div class="white bgFB borderAllF89 boderRadiusB100 w42 h42 tc lh40 fs32 b1 psnA btm78 right5">＋</div>
                </div>

                <!-- 商品 item 此处循环 -->
                <div class=" tc mgLeft8 w230 padTop20 bgWhite psnR fl mgTop30">

                    <!-- 商品图片 -->
                    <img src="static/img/goods11.png" class="h184" alt="">

                    <!-- 商品名称 -->
                    <div class="h51 lh51 tc fs20">可薯片</div>

                    <!-- 按钮 -->
                    <div class="buyBg w220 mgAuto tc h40 lh40 borderRadius6 white">¥0.01　购买</div>

                    <div class="h5"></div>

                    <!-- 加入购物车按钮 -->
                    <div class="white bgFB borderAllF89 boderRadiusB100 w42 h42 tc lh40 fs32 b1 psnA btm78 right5">＋</div>
                </div>

                <!-- 商品 item 此处循环 -->
                <div class=" tc mgLeft8 w230 padTop20 bgWhite psnR fl mgTop30">

                    <!-- 商品图片 -->
                    <img src="static/img/goods11.png" class="h184" alt="">

                    <!-- 商品名称 -->
                    <div class="h51 lh51 tc fs20">可薯片</div>

                    <!-- 按钮 -->
                    <div class="buyBg w220 mgAuto tc h40 lh40 borderRadius6 white">¥0.01　购买</div>

                    <div class="h5"></div>

                    <!-- 加入购物车按钮 -->
                    <div class="white bgFB borderAllF89 boderRadiusB100 w42 h42 tc lh40 fs32 b1 psnA btm78 right5">＋</div>
                </div>

                <!-- 商品 item 此处循环 -->
                <div class=" tc mgLeft8 w230 padTop20 bgWhite psnR fl mgTop30">

                    <!-- 商品图片 -->
                    <img src="static/img/goods11.png" class="h184" alt="">

                    <!-- 商品名称 -->
                    <div class="h51 lh51 tc fs20">可薯片</div>

                    <!-- 按钮 -->
                    <div class="buyBg w220 mgAuto tc h40 lh40 borderRadius6 white">¥0.01　购买</div>

                    <div class="h5"></div>

                    <!-- 加入购物车按钮 -->
                    <div class="white bgFB borderAllF89 boderRadiusB100 w42 h42 tc lh40 fs32 b1 psnA btm78 right5">＋</div>
                </div>


            </div>

            <!-- 下一页 -->
            <div class="w59 h100 fl box bc color-fe7">
                <i class="fa fa-chevron-right fa-4x mgLeft6"></i>
            </div>
        </div>

        <!-- 底部 -->
        <div class="h90 lh90 clr white bg55  padLR15 hide psnR zindex1 box">

            <!-- 倒计时 -->
            <div class="flx1">
                <span class="fl fs58 b7">59</span>
            </div>

            <!-- 按钮 -->
            <div class="flx1 h60 lh60 fs24 tc">
                <!-- 购物车 -->
                <div class="fr w222 mgTop15 borderRadius30 btnBg mgLeft15">
                    <!--<span class="fl ion-ios-cart fs26"></span>-->
                    <span class="fl mgLeft36">&#xe618;</span>
                    <span class="fl mgLeft6" onclick="openPopWin('pop_cart',['878px','1660px'])">购物车</span>

                    <span class="fl w30 h30 lh30 fs16 color-333 mgTop15 boderRadiusB50 bgWhite dinlb mgLeft6">0</span>
                </div>
                <!-- 会员充值 -->
                <div class="fr w176 mgTop15 borderRadius30 btnBg mgLeft15" onclick="openPopWin('pop_charge',['700px','1058px'])">会员充值</div>
            </div>

        </div>


    </div>


</body>
